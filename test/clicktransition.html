<!DOCTYPE html>
<html>
<head>
	<title>Basic fotorama</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

	<!-- jQuery, -->
	<script src="jquery/jquery-1.10.1.min.js"></script>

	<!-- Fotorama -->
	<link  href="../out/fotorama.css" rel="stylesheet">
	<script src="../out/fotorama.js"></script>

  <script type="text/javascript">
    console = window.console || {};
    console.time = console.time || $.noop;
    console.timeEnd = console.timeEnd || $.noop;

    $(function () {
      f = $('.fotorama')
          .on('fotorama:show', function (event, fotorama, extra) {
            console.log('***' + event.type.toUpperCase() + '***');
          })
          .data('fotorama');
    })
  </script>
</head>

<body>

<!-- Fotorama -->
<div class="fotorama"
     data-clicktransition="slide"
     data-transition="dissolve"
     data-width="700"
     data-ratio="3/2"
